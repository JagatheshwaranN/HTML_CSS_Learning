<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Jaga">
    <title>Table</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>Tables</h1>
    </header>
    <main>
      <article>
        <h2>Learn about Table cration</h2>
        <section id="sec1">
          <h3>Table Creation</h3>
          <table>
            <caption>
              My Daily Routine
            </caption>
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th scope="col">Time</th>
                <th scope="col">Activity</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Morning</th>
                <td>
                  <time datetime="08:00">08:00 AM</time>-<time datetime="11:00"
                    >11:00 AM</time
                  >
                </td>
                <td>Write Code</td>
              </tr>
              <tr>
                <th scope="row">Break</th>
                <td>
                  <time datetime="11:00">11:00 AM</time>-<time datetime="12:00"
                    >12:00 PM</time
                  >
                </td>
                <td>Lunch Break</td>
              </tr>
              <tr>
                <th scope="row">Others</th>
                <td colspan="1">FN - Free</td>
                <td colspan="1">AN - Free</td>
              </tr>
              <tr>
                <th scope="row">Others</th>
                <td colspan="2">Full Day Free</td>
              </tr>
              <tr>
                <th scope="row">Evening</th>
                <td rowspan="2">Other Time</td>
                <td>Eat</td>
              </tr>
              <tr>
                <th scope="row">Night</th>
                <td>Sleep</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3">Thank You! Welcome!</td>
              </tr>
            </tfoot>
          </table>
        </section>
      </article>
    </main>
    <footer>
        <p style="text-align: center;">Design by Jaga &copy; 2025</p>
    </footer>
  </body>
</html>
