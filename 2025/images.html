         assessing user experience. CLS quantifies how often and how much elements on a webpage 
         unexpectedly shift during loading or interaction. -->
        <h1>Images</h1>
        <p>Note: By default the src and alt attributes available for Img tag. Apart from that, 
            we need to use width, height and loading attributes.</p>
        <img src="img/web-tech.png" alt="web-tech" title="Web Technology" width="600" height="300">
