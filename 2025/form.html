<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jaga">
        <title>Forms & Inputs</title>
        <link rel="icon" href="icon.png" type="image/x-icon">
        <link rel="stylesheet" href="index.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Forms & Inputs</h1>
        </header>
        <main>
            <article>
                <h2>Demo Form</h2>
                <p>I would like to hear from YOU!</p>
                <section>
                    <h3>Demo Form Filling</h3>
                    <form action="https://httpbin.org/get" method="get">
                        <fieldset>
                            <legend>Personal Info</legend>
                            <p>
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" id="firstName" placeholder="FirstName"
                                autocomplete="on" required autofocus>
                            </p>
                            <p>
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" id="lastName" placeholder="LastName" 
                                autocomplete="on" required>
                            </p>
                            <p>
                                <label for="phone">Phone No</label>
                                <input type="tel" name="phone" id="phone" placeholder="+91 9876543210" 
                                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12">
                            </p>
                            <p>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Password" required>
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Favorites</legend>
                            <p>
                                <label for="favDecade">Fav Decade</label>
                                <input type="number" name="favDecade" id="favDecade" 
                                required min="1950" max="2020" step="10" value="1980">
                            </p>
                            <p>
                                <label for="city">Fav City</label>
                                <input type="text" name="city" id="city" list="city-list">
                                <datalist id="city-list">
                                    <option value="Chennai">
                                    <option value="Coimbatore">
                                    <option value="Bangalore">
                                    <option value="Mumbai">
                                </datalist>
                            </p>
                            <p>
                                <label for="food">Food Type</label>
                                <input id="food" hidden>
                            </p>
                            <p>
                                <input type="radio" name="food" id="food-veg" value="veg">
                                <label for="food-veg">Veg</label>
                            </p>
                            <p>
                                <input type="radio" name="food" id="food-nonveg" value="non-veg">
                                <label for="food-nonveg">Non-Veg</label>
                            </p>
                            <p>
                                <label for="hobby">Hobbies</label>
                                <input id="hobby" hidden>
                            </p>
                            <p>
                                <input type="checkbox" name="hobby" id="hobby-music" value="music">
                                <label for="hobby-music">Music</label>
                            </p>
                            <p>
                                <input type="checkbox" name="hobby" id="hobby-gardening" value="gardening">
                                <label for="hobby-gardening">Gardening</label>
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Academics & Sports</legend>
                            <p>
                                <label for="course">Courses</label>
                                <select name="course" id="course">
                                    <option value="blank" selected>Select</option>
                                    <optgroup label="Web">
                                        <option value="html">HTML</option>
                                        <option value="css">Css</option>
                                        <option value="js">JavaScript</option>
                                    </optgroup>
                                    <optgroup label="Backend">
                                        <option value="java">Java</option>
                                        <option value="python">Python</option>
                                    </optgroup>
                                </select>
                            </p>
                            <p>
                                <label for="sports">Sports</label>
                                <select name="sports" id="sports" multiple size="3">
                                        <option value="bb">Basket Ball</option>
                                        <option value="cb">Cricket</option>
                                        <option value="fb">Foot Ball</option>
                                        <option value="vb">Volley Ball</option>
                                </select>
                            </p>
                        </fieldset>
                        <fieldset>
                            <legend>Send me a Note</legend>
                            <label for="message">Your Message</label>
                            <p>
                                <textarea name="message" id="message" cols="50" rows="10"
                                placeholder="Type your Message"></textarea>
                            </p>
                        </fieldset>
                    <p>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </p>
                    <p>
                        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                    </p>
                    </form>
                </section>
            </article>
        </main>
        <footer>
            <p style="text-align: center;">Design by Jaga &copy; 2025</p>
        </footer>
    </body>
</html>
