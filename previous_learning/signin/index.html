<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style1.css">
  <title>Pluralsight</title>
</head>
<body>
  <div id="wrapper">
    <div id="left">
      <div id="signin">
        <div class="logo">
          <img src="img/logo1.png" alt="logo">
        </div>
        <form>
          <div>
            <label>Email or Username</label>
            <input type="text" class="text-input">
          </div>
          <div>
            <label>Password</label>
            <input type="password" class="text-input">
          </div>
          <div>
            <button type="submit" class="primary-btn">Sign in</button>
          </div>
        </form>
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign in with company or school account</a>
        </div>
        <hr class="bar" />
        <a href="#" class="secondary-btn">Create an account</a>
      </div>
      <footer id="main-footer">
        <p>Copyright &copy; 2022, Pluralsight All Rights Reserved</p>
        <div>
          <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
        </div>
      </footer>
    </div>
    <div id="right">
      <div id="showcase">
        <div id="header-image">
          <img src="img/skill-up.png" alt="Skill Up">
        </div>
        <div id="showcase-image">
          <img src="img/2devs.png" alt="Two Dev">
          <img src="img/1dev.png" alt="One Dev">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
