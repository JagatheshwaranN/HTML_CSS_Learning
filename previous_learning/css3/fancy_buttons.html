<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>CSS Fancy Buttons</title>
  <link rel="stylesheet" href="css/button.css">
  <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet">
</head>
<body>
  <h1>CSS<small> Fancy Buttons </small></h1>
  <div class="content">
    <section>
      <h4>Facebook Style Button Recreation</h4>
      <button type="button" name="normal" class="fb-style-btn fb-style-dark">Dark Button</button>
      <button type="button" name="normal" class="fb-style-btn fb-style-light">Light Button</button>
    </section>
    <section>
      <h4>3D Button</h4>
      <button type="button" name="rectangle" class="btn-3d-1">3D Button</button>
      <button type="button" name="circle" class="btn-3d-2">3D Button</button>
    </section>
    <section>
      <h4>Gradient Bordered Button</h4>
      <button type="button" name="normal" class="grad-btn-1">GD Button 1</button>
      <button type="button" name="normal" class="grad-btn-2">GD Button 2</button>
    </section>
    <section>
      <h4>Animation Button</h4>
      <button type="button" name="normal" class="animate-btn-1">Animation Button 1</button>
      <button type="button" name="normal" class="animate-btn-2">Animation Button 2</button>
    </section>
    <section>
      <h4>Toggle Button</h4>
      <label for="toggle-1" class="toggle-1">
        <input type="checkbox" name="toggle" id="toggle1" class="tgl-1-input"/>
        <span class="tgl-1-btn"></span>
      </label>
      <label for="toggle-2" class="toggle-2">
        <input type="checkbox" name="toggle" id="toggle2" class="tgl-2-input"/>
        <span class="tgl-2-btn">Click Me To Activate</span>
      </label>
    </section>
  </div>
</body>
</html>
