<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/form.css">
    <title>Form</title>
  </head>
  <body>
    <!-- Form Tag -->
    <h3> Form with inline element style </h3>
    <form action="" method="">
    <label>Name</label>
    <input type="text" name="name" value=""></input>
    <br>
    <label>Age</label>
    <input type="mobile" name="mobile" value=""></input>
    <br>
    <label>Message</label>
    <textarea name="name" rows="1" cols="80"></textarea>
    </form>
    <br>
    <hr>
    <h3> Form with block element and style </h3>
    <form class="myform" action="success.html" method="">
    <div class="form-group">
    <label>Name</label>
    <input type="text" name="name" value="" placeholder="Enter Your Name"></input>
    </div>
    <br>
    <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="" placeholder="Enter Your Email"></input>
    </div>
    <br>
    <div class="form-group">
    <label>Message</label>
    <textarea name="message" placeholder="Enter Your Message"></textarea>
    </div>
    <br>
    <div class="form-group">
      <input class="button" type="submit" value="Submit"></input>
    </div>
    </form>
  </body>
</html>
